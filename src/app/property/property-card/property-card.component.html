<div class="card">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="assets/images/products/alqueria-milk-des-ML.png">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{product.Id}}"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{product.Name}}</h1>
    <h2>{{product.Brand}}</h2>
    <h2>{{product.Type}}</h2>
    <h3>{{product.Price }}</h3>
  </div>
</div>
